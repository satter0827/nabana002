{% extends "recommend/base.html" %}

{% block title %}anime_update{% endblock title %}

{% block content %}

<!DOCTYPE html>
<html lang="ja">
  <div class="container">
    <head>
      <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8" />
      {% load static %}
      <title>anime</title>
    </head>
    <body>
      <form action="{% url 'recommend:anime_update' anime.pk %}" method="POST">
        <table class="table">
            {% csrf_token %}
            {{ form.as_table}}
        </table>
        <input class="btn btn-outline-secondary btn-block text-nowrap" type="submit" value="更新" onclick='return confirm("更新しますか？");'>
      </form>
    </body>
  </div>
</html>

{% endblock %}
